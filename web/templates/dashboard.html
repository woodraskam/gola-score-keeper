<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Goal Score Keeper</h1>
            <div class="status-indicator">
                <span class="status-dot online"></span>
                <span>System Online</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Badge Scanning Section -->
            <section class="badge-scanning">
                <h2>Badge Scanning</h2>
                <div class="camera-preview">
                    <video id="cameraPreview" autoplay muted></video>
                    <div class="scan-overlay">
                        <div class="scan-frame"></div>
                        <p>Position badge within frame</p>
                    </div>
                </div>
                <button id="scanButton" class="btn btn-primary">Scan Badge</button>
                <div id="scanResult" class="scan-result"></div>
            </section>

            <!-- Contestant Information -->
            <section class="contestant-info" id="contestantInfo" style="display: none;">
                <h2>Contestant Information</h2>
                <div class="contestant-card">
                    <div class="contestant-details">
                        <h3 id="contestantName"></h3>
                        <p id="contestantCompany"></p>
                        <p id="contestantEmail"></p>
                    </div>
                    <div class="contestant-actions">
                        <button id="startScoring" class="btn btn-success">Start Scoring</button>
                        <button id="clearContestant" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </section>

            <!-- Scoring Interface -->
            <section class="scoring-interface" id="scoringInterface" style="display: none;">
                <h2>Penalty Shot Scoring</h2>
                <div class="scoring-controls">
                    <div class="shot-buttons">
                        <button id="goalButton" class="btn btn-goal">GOAL</button>
                        <button id="missButton" class="btn btn-miss">MISS</button>
                    </div>
                    <div class="shot-info">
                        <p>Attempt: <span id="attemptNumber">1</span></p>
                        <p>Score: <span id="currentScore">0</span></p>
                    </div>
                </div>
                <div class="scoring-actions">
                    <button id="undoLastShot" class="btn btn-warning">Undo Last Shot</button>
                    <button id="finishScoring" class="btn btn-primary">Finish Scoring</button>
                </div>
            </section>

            <!-- Leaderboard -->
            <section class="leaderboard">
                <h2>Leaderboard</h2>
                <div class="leaderboard-controls">
                    <button id="refreshLeaderboard" class="btn btn-secondary">Refresh</button>
                    <select id="leaderboardFilter">
                        <option value="all">All Contestants</option>
                        <option value="today">Today Only</option>
                        <option value="top10">Top 10</option>
                    </select>
                </div>
                <div class="leaderboard-content">
                    <table id="leaderboardTable">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Score</th>
                                <th>Attempts</th>
                                <th>Success Rate</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody">
                            <!-- Dynamic content will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Goal Score Keeper. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
